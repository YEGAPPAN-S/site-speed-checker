<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Speed Checker</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Arial', sans-serif;
        padding: 20px;
        background-color: #f9f9f9;
        width: 600px;
        margin: 0 auto;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      h3 {
        text-align: center;
        font-size: 24px;
        color: #333;
        margin-bottom: 30px;
      }
      button {
        padding: 12px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        width: 100%;
        border-radius: 5px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      button:hover {
        background-color: #0056b3;
      }
      .loading-spinner {
        display: none;
        text-align: center;
        font-size: 24px;
        color: #007bff;
      }
      .result-container {
        margin-top: 20px;
      }

      /* Styling for the site table */
      .result-row {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        padding: 20px;
        display: flex;
        flex-direction: column;
      }

      .site-name {
        font-size: 22px;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
      }

      .metrics-table {
        width: 100%;
        border-collapse: collapse;
      }

      .metrics-table th,
      .metrics-table td {
        padding: 12px;
        text-align: center;
        border: 1px solid #ddd;
      }

      .metrics-table th {
        background-color: #f1f1f1;
        font-weight: bold;
        color: #333;
      }

      .metrics-table td {
        font-size: 16px;
      }

      .metrics-table .mobile-cell,
      .metrics-table .desktop-cell {
        padding: 10px;
      }

      .metrics-box {
        display: none;
        margin-top: 20px;
      }

      .toggle-metrics-btn {
        cursor: pointer;
        color: #007bff;
        background: none;
        border: none;
        font-size: 16px;
        text-align: center;
        display: block;
        margin: 10px 0;
      }

      .toggle-metrics-btn:hover {
        color: #0056b3;
      }

      .red {
        color: #e74c3c;
      }

      .green {
        color: #2ecc71;
      }
    </style>
  </head>
  <body>
    <h3>Cartrabbit Website's Speed Checker</h3>
    <button id="checkSpeedButton">Check Performance</button>

    <div id="loadingSpinner" class="loading-spinner">
      <i class="fas fa-spinner fa-spin"></i> Loading...
    </div>

    <div id="results" class="result-container"></div>

    <script src="popup.js"></script>
  </body>
</html>
